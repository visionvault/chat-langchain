name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Navigate to frontend directory
      run: cd frontend

    - name: Install Dependencies
      run: yarn install

    - name: Build Frontend
      run: yarn build

